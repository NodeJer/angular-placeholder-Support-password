<style>
	*{
		margin: 0; padding: 0;
	}
	input{
		display: block;
		width: 200px; height: 20px; line-height: 20px;
		border: 1px solid #ccc;
		margin: 4px;

<body id="ng-app">
    <div ng-app="placeholder">

    	config(function($sceProvider) {

	  $sceProvider.enabled(false);
	});

	angular.bootstrap(document.body, ['app']);
    </script>
